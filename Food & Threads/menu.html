<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food n Threads</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="finallogo.png" alt="Logo">
        </div>
        <div class="app-name">
            <h1>Food n Threads</h1>
            <nav class="navigation">
                <a href="menu.html">Home</a> |
                <a href="#">About Us</a>
            </nav>
        </div>
        <a href="login.html" class="logout">Log Out</a>
    </header>
    <main>
        <div class="categories">
            <!-- Donor Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown('donor-dropdown')">Donor</button>
                <div id="donor-dropdown" class="dropdown-content">
                    <a href="donor.html">Food</a>
                    
                    <a href="donor2.html">Clothes</a>
                </div>
            </div>

            <!-- Receiver Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown('receiver-dropdown')">Receiver</button>
                <div id="receiver-dropdown" class="dropdown-content">
                    <a href="reciever.html">Food</a>
                    <a href="reciever2.html">Clothes</a>
                </div>
            </div>

            <!-- Shipmate -->
            <button class="category-btn">Shipmate</button>
        </div>
    </main>

    <script>
        function toggleDropdown(dropdownId) {
            const allDropdowns = document.querySelectorAll('.dropdown-content');
            allDropdowns.forEach(dropdown => {
                if (dropdown.id !== dropdownId) {
                    dropdown.classList.remove('show');
                }
            });
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle('show');
        }

        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropdown-btn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
