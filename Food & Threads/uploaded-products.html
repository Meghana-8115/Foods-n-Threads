<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food n Threads - Donor</title>
    <link rel="stylesheet" href="reciever.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header-right button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .header-right button:hover {
            background-color: #0056b3;
        }
        .upload-form {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .upload-form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="finallogo.png" alt="Logo">
        </div>
        <div class="app-name">
            <h1>Food n Threads</h1>
            <nav class="navigation">
                <a href="menu.html">Home</a> |
                <a href="#">About Us</a> 
                <a href="login.html">Log Out</a>
            </nav>
        </div>
        <div class="header-right">
            <button onclick="viewUploads()">View Uploaded Products</button>
        </div>
    </header>

    <!-- Upload Form Section -->
    <main>
        <div class="upload-form">
            <h2>Upload a Product</h2>
            <form id="donorForm">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" accept="image/*" required>

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" rows="5" placeholder="Enter a short description..." required></textarea>

                <button type="button" onclick="uploadProduct()">Upload Product</button>
            </form>
        </div>
    </main>

    <script>
        // Placeholder for uploaded products
        const uploadedProducts = [];

        function uploadProduct() {
            const productImage = document.getElementById('productImage').files[0];
            const productDescription = document.getElementById('productDescription').value;

            if (!productImage || !productDescription) {
                alert('Please fill all fields');
                return;
            }

            // Add to uploaded products (for demonstration)
            uploadedProducts.push({
                image: URL.createObjectURL(productImage),
                description: productDescription,
                status: 'Not Received',
            });

            alert('Product uploaded successfully!');
            document.getElementById('donorForm').reset();
        }

        function viewUploads() {
            // Navigate to uploaded products page
            window.location.href = 'uploaded-products.html';
        }
    </script>
</body>
</html>
