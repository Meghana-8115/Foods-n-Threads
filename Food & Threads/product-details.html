<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4c7;
        }
        header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .product-details {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-details img {
            width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-info h2 {
            margin: 0;
        }
        .product-info p {
            margin: 10px 0;
            color: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Food N Threads</h1>
</header>

<div class="product-details">
    <img src="https://5.imimg.com/data5/EP/UZ/MI/NSDMERP-3405609/3405609-product-1543319221994-125x125.jpg" alt="Product Image">
    <div class="product-info">
        <h2>Product Title</h2>
        <p>Product Description: This is where you can describe the product in detail.</p>
        <p>Price: ₹999</p>
        <p>Rating: ⭐⭐⭐⭐☆</p>
    </div>

</div>

</html>
